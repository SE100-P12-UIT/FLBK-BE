components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT authorization header. Use `Bearer <token>` format.

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum:
            - user
            - admin
            - employee
        dateOfBirth:
          type: string
          format: date
        citizenId:
          type: string
        phoneNumber:
          type: string
        address:
          type: object
          properties:
            province:
              type: string
            district:
              type: string
            town:
              type: string
            street:
              type: string
      example:
        id: "5ebac534954b54139806c112"
        email: "fake@example.com"
        name: "fake name"
        role: "user"
        dateOfBirth: "1995-05-12"
        citizenId: "0123456789"
        phoneNumber: "0998877665"
        address:
          province: "XX"
          district: "District A"
          town: "Town B"
          street: "Street A"

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: >-
          eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: "2020-05-12T16:18:04.793Z"

    AuthTokens:
      type: object
      properties:
        access:
          $ref: "#/components/schemas/Token"
        refresh:
          $ref: "#/components/schemas/Token"

    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string

    Role:
      type: object
      properties:
        name:
          type: string
        permissions:
          type: array
          items:
            type: string
      example:
        name: "user"
        permissions:
          - "viewFlight"
          - "bookFlight"

    TicketType:
      type: object
      properties:
        typeName:
          type: string
        coefficient:
          type: number
      example:
        typeName: "common"
        coefficient: 0.5

    Plane:
      type: object
      properties:
        planeName:
          type: string
        maxSeats:
          type: number
        airline:
          type: string
        seats:
          type: array
          items:
            type: object
            properties:
              seatName:
                type: string
              seatType:
                type: string
                enum:
                  - business
                  - common
              disable:
                type: boolean
      example:
        planeName: Airbus A320
        maxSeats: 186
        airline: Vietnam Airlines
        seats:
          - seatName: "1A"
            seatType: "business"
            disable: false
          - seatName: "1B"
            seatType: "business"
            disable: false
          - seatName: "2A"
            seatType: "common"
            disable: false
          - seatName: "3A"
            disable: true

    Flight:
      type: object
      properties:
        flightName:
          type: string
        departureAirport:
          type: string
        arrivalAirport:
          type: string
        departureTime:
          type: string
          format: date-time
        duration:
          type: integer
        price:
          type: number
        plane:
          type: object
          properties:
            planeName:
              type: string
            airline:
              type: string
        seats:
          type: array
          items:
            type: object
            properties:
              seatName:
                type: string
              seatType:
                type: string
                enum:
                  - business
                  - common
              isAvailable:
                type: boolean
      example:
        flightName: "VN123"
        airline: "VietnamAirline"
        departureAirport: "Ha Noi"
        arrivalAirport: "Ho Chi Minh"
        departureTime: "2024-01-01T12:00:00.000Z"
        duration: 180
        price: 150
        plane:
          planeName: "Airbus A320"
          airline: "VietnamAirline"
        seats:
          - seatName: "1A"
            seatType: "business"
            isAvailable: false
          - seatName: "1B"
            seatType: "business"
            isAvailable: true

    Ticket:
      type: Object
      properties:
        userId:
          type: string
        passenger:
          type: object
          properties:
            title:
              type: string
            name:
              type: string
            dateOfBirth:
              type: string
        seatName:
          type: string
        seatType:
          type: string
          enum:
            - business
            - common
        totalPrice:
          type: number
        flight:
          type: object
          properties:
            flightName:
              type: string
            departureAirport:
              type: string
            arrivalAirport:
              type: string
            departureTime:
              type: string
        receiptId:
          type: string
        status:
          type: string
          enum:
            - Verifying
            - PendingCancel
            - Invalid
            - Canceled
            - Success
        note:
          type: string
      example:
        userId: "676e871f9cf4f5b4d86c9587"
        passenger:
          title: "Ông"
          name: "Đặng Thái Tuấn"
          dateOfBirth: "01-01-2004"
        seatName: "6B"
        seatType: "bussiness"
        totalPrice: "1500000"
        flight:
          flightName: "VN111"
          departureAirport: "Hồ Chí Minh"
          arrivalAirport: "Hà Nội"
          departureTime: "2024-12-30T19:00:00.000+00:00"
        receiptId: "123"
        status: "Verifying"

    CreateTicket:
      type: Object
      properties:
        userId:
          type: string
        passenger:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              name:
                type: string
              dateOfBirth:
                type: string
        departureFlight:
          type: object
          properties:
            flightName:
              type: string
            departureAirport:
              type: string
            arrivalAirport:
              type: string
            departureTime:
              type: string
            seatType:
              type: string
              enum:
                - business
                - common
            totalPrice:
              type: number
        returnFlight:
          type: object
          properties:
            flightName:
              type: string
            departureAirport:
              type: string
            arrivalAirport:
              type: string
            departureTime:
              type: string
            seatType:
              type: string
              enum:
                - business
                - common
            totalPrice:
              type: number
      example:
        userId: "676e871f9cf4f5b4d86c9587"
        passenger:
          - title: "Ông"
            name: "Đặng Thái Tuấn"
            dateOfBirth: "01-01-2004"
        departureFlight:
          flightName: "VN1117"
          departureAirport: "Hồ Chí Minh"
          arrivalAirport: "Hà Nội"
          departureTime: "2024-12-28T16:00:00.000+00:00"
          seatType: "business"
          totalPrice: 1500000

    Receipt:
      type: object
      properties:
        userId:
          type: string
        total:
          type: number
        totalTickets:
          type: number
        isRoundTrip:
          type: boolean
        departureTicket:
          type: array
          items:
            type: string
        returnTicket:
          type: array
          items:
            type: string
      example:
        userId: "676e871f9cf4f5b4d86c9587"
        total: 1500000
        totalTickets: 1
        isRoundTrip: true
        departureTicket:
          - "6774883d540846dab7f3f52c"
  responses:
    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 400
            message: "Email already taken"

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 401
            message: "Please authenticate"

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 400
            message: "Bad request"

    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
          example:
            code: 500
            message: "Internal server error"
